{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{% static 'css/output.css' %}" rel="stylesheet">
	<title>ORDER INN - Iniciar sesión</title>
</head>

<body class="h-screen">
	<main class="flex items-center justify-center w-full h-full">
		<article class="w-11/12 px-16 py-12 border rounded-lg shadow sm:w-8/12 md:w-5/12">
			<section class="text-center mb-7">
				<h2 class="mb-2 text-3xl font-bold">Inicia Sesión</h2>				
				<span>Conéctate para acceder a tu cuenta.</span>
			</section>
			<form action="/signin/" method="post" class="flex flex-col gap-y-3">
				{% csrf_token %}
				<div class="flex flex-col gap-y-2">
					<label for="email" class="text-sm font-semibold whitespace-nowrap">Usuario</label>
					<input id="email" type="text" name="email" class="h-10 border border-solid border-gray-300 rounded-lg focus-visible:outline-none px-3 py-1.5 transition-colors focus:border-burgundy" placeholder="Usuario" autocomplete="on">
				</div>
				<div class="flex flex-col gap-y-2">
					<label for="password" class="text-sm font-semibold whitespace-nowrap">Contraseña</label>
					<input id="password" type="password" name="password1" class="h-10 border border-solid border-gray-300 rounded-lg focus-visible:outline-none px-3 py-1.5 transition-colors focus:border-burgundy" placeholder="Contraseña" autocomplete="on">
				</div>
				<button type="submit" class="bg-burgundy text-white min-w-max w-full font-medium rounded-full p-1.5 px-10 mx-auto mb-2 transition-colors hover:bg-light-burgundy">
					Iniciar Sesión
				</button>
				{% if error %}
					<input type="hidden" id="error" value="{{ error }}">
				{% endif %}
			</form>
		</article>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="{% static 'js/users/errorAlert.js'%}"></script>
</body>
</html>
